                        'pop-in': 'pop-in 0.3s ease-out forwards',
                        'pop-and-fade': 'pop-and-fade 1.5s ease-out forwards',
                        'shake-horizontal': 'shake-horizontal 0.4s cubic-bezier(.36,.07,.19,.97) both',
                        'poyo': 'poyo 0.5s ease-out',
                    },
                    keyframes: {
                        'slide-in': {
                            '0%': { opacity: '0', transform: 'translateY(-10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },

                        'fade-in': {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },

                        'pop-in': {

                        'pop-and-fade': {
                            '0%': { transform: 'translateY(0) scale(1)', opacity: '1' },

                            '100%': { transform: 'translateY(-40px) scale(1.1)', opacity: '0' },

                        'shake-horizontal': {
                            '0%, 100%': { transform: 'translateX(0)' },
                            '10%, 30%, 50%, 70%': { transform: 'translateX(-5px)' },
                            '20%, 40%, 60%, 80%': { transform: 'translateX(5px)' },
                        },
                        'poyo': {
                            '0%, 100%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.1)' },
                        },
                    }
                }
            }
        }
    </script>

        const LineChart = ({ history, isDarkMode }) => {
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            useEffect(() => {
                if (chartRef.current) {
                    const ctx = chartRef.current.getContext('2d');
                    const labels = history.map(h => `T${h.turn}`);
                    const data = history.map(h => h.balance);

                    const gridColor = isDarkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
                    const textColor = isDarkMode ? '#cbd5e1' : '#475569';

                    if (chartInstance.current) {
                        chartInstance.current.data.labels = labels;
                        chartInstance.current.data.datasets[0].data = data;
                        chartInstance.current.options.scales.x.ticks.color = textColor;
                        chartInstance.current.options.scales.y.ticks.color = textColor;
                        chartInstance.current.options.scales.x.grid.color = gridColor;
                        chartInstance.current.options.scales.y.grid.color = gridColor;
                        chartInstance.current.update();
                    } else {
                        chartInstance.current = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: labels,
                                datasets: [{
                                    label: 'Ë≥áÁî£Êé®Áßª',
                                    data: data,
                                    borderColor: '#3b82f6',
                                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                                    fill: true,
                                    tension: 0.3,
                                    pointBackgroundColor: '#3b82f6',
                                    pointRadius: 4,
                                }]

                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: {
                                    legend: { display: false },
                                    tooltip: {
                                        callbacks: {
                                            label: (context) => `$${context.parsed.y.toLocaleString()}`
                                        }
                                    }
                                },
                                scales: {
                                    y: {
                                        beginAtZero: false,
                                        ticks: {
                                            callback: (value) => `$${(value/1000)}k`,
                                            color: textColor,
                                        },
                                        grid: { color: gridColor }
                                    },
                                    x: {
                                        ticks: { color: textColor },
                                        grid: { color: gridColor }
                                    }
                                }
                            }
                        });
                    }
                }
                 return () => {
                    if(chartInstance.current) {
                        chartInstance.current.destroy();
                        chartInstance.current = null;
                    }
                };
            }, [history, isDarkMode]);

                                 <div className={`grid grid-cols-1 ${Object.values(funds).length > 3 ? 'md:grid-cols-4' : 'md:grid-cols-3'} gap-4`}>
                                     {Object.values(funds).map(fund => (
                                        <FundCard
                                            key={fund.id}
                                            fund={fund}
                                            allocation={allocations[fund.id]}
                                            onAllocate={handleAllocate}
                                            totalAllocation={totalAllocation}

                                    ))}
                                </div>
                            </div>

                            {/* Right Column: Stats & Graph */}
                             <div className="bg-white dark:bg-slate-900 border border-gray-200 dark:border-slate-800 p-6 rounded-2xl shadow-lg flex flex-col">
                                <div className="grid grid-cols-2 gap-6 mb-4">
                                    <div className="text-left relative">
                                        <div className="text-sm font-bold text-gray-400 dark:text-gray-500 uppercase tracking-widest mb-1">Total Assets</div>
                                        <div className={`text-5xl font-black font-mono tracking-tighter text-gray-800 dark:text-white transition-transform duration-500 ${balanceAnimation}`}>
                                            ${balance.toLocaleString()}
                                        </div>
                                         {turn > 1 && lastDiff !== 0 && (
                                            <div key={turn} className={`absolute -top-4 text-xl font-bold animate-pop-and-fade ${lastDiff >= 0 ? 'text-green-500' : 'text-red-500'}`}>
                                                {lastDiff > 0 ? '+' : ''}{lastDiff.toLocaleString()}
                                            </div>
                                        )}
                                    </div>
                                    <div className="text-right">
                                        <div className="text-sm font-bold text-gray-400 dark:text-gray-500 uppercase tracking-widest mb-1">Period</div>
                                        <div className="text-5xl font-black font-mono text-gray-300 dark:text-slate-600">
                                            {turn}
                                            {maxTurns && <span className="text-2xl text-gray-200 dark:text-slate-700">/{maxTurns}</span>}
                                        </div>
                                    </div>
                                </div>
                                <div id="chart-container" className="flex-grow h-64">
                                    <LineChart history={history} isDarkMode={isDarkMode} />
                                </div>
                            </div>
                        </div>

                        {/* Bottom: Log & Actions */}
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                             <div className="bg-white dark:bg-slate-900 border border-gray-200 dark:border-slate-800 rounded-2xl overflow-hidden flex flex-col h-64 shadow-lg">
                                <div className="p-4 border-b border-gray-100 dark:border-slate-800 bg-gray-50 dark:bg-slate-800/50">
                                    <h3 className="text-xs font-bold text-gray-400 dark:text-gray-500 uppercase tracking-widest flex items-center gap-2">
                                        <Activity size={14}/> Turn Log
                                    </h3>
                                </div>
                                <div className="overflow-y-auto flex-1 p-4 space-y-3">
                                    {logs.length === 0 && (
                                        <div className="h-full flex flex-col items-center justify-center text-gray-400 dark:text-gray-600 text-sm">
                                            <p>Awaiting first turn...</p>
                                        </div>
                                    )}
                                    {logs.map((log, i) => (
                                        <div key={i} className={`text-sm animate-slide-in`}>
                                            <p className="text-gray-600 dark:text-slate-300 leading-snug">
                                                <span className="font-mono text-xs text-gray-400 dark:text-slate-500 mr-2">T{log.turn}:</span>
                                                {log.text}
                                            </p>
                                        </div>
                                    ))}
                                </div>
                            </div>

                             <div className="bg-white dark:bg-slate-900 border border-gray-200 dark:border-slate-800 p-6 rounded-2xl shadow-lg flex flex-col justify-center">
                                 <button
                                    onClick={nextTurn}
                                    disabled={totalAllocation !== 100}
                                    className={`w-full py-5 rounded-xl font-black text-lg tracking-wide uppercase transition-all duration-200
                                        ${totalAllocation === 100
                                            ? 'bg-gray-900 dark:bg-blue-600 text-white hover:bg-gray-800 dark:hover:bg-blue-500 shadow-xl hover:shadow-2xl hover:-translate-y-1'
                                            : 'bg-gray-200 dark:bg-slate-800 text-gray-400 dark:text-slate-600 cursor-not-allowed'}`}
                                >
                                    {totalAllocation === 100 ? (
                                        <span className="flex items-center justify-center gap-3">
                                            Commit & Next Turn <ArrowRight size={20} />
                                        </span>
                                    ) : (
                                        <span className="flex items-center justify-center gap-3">
                                            Adjust Allocation to 100% ({100-totalAllocation}%)
                                        </span>
                                    )}
                                </button>
                                 <div className="flex justify-center gap-6 mt-4">
                                     <button onClick={autoBalance} className="text-sm font-bold text-gray-500 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200 underline">
                                        Reset Allocation
                                    </button>
                                    <button onClick={resetGame} className="text-sm font-bold text-red-500 dark:text-red-400 hover:text-red-700 dark:hover:text-red-300 underline">
                                        Restart Game
                                    </button>
                                 </div>
                            </div>
                        </div>
                    </main>

                    {/* Tutorial Modal */}
                    {showTutorial && (
                        <div className="fixed inset-0 bg-white/90 dark:bg-slate-950/90 backdrop-blur-sm flex items-center justify-center z-50 p-4 transition-all duration-300">
                            <div className="bg-white dark:bg-slate-900 max-w-lg w-full p-8 shadow-2xl rounded-2xl border border-gray-200 dark:border-slate-700 text-center relative animate-pop-in">
                                <button onClick={() => setShowTutorial(false)} className="absolute top-4 right-4 text-gray-400 dark:text-gray-500 hover:text-gray-900 dark:hover:text-white">‚úï</button>

                                <div className="w-20 h-20 bg-gray-900 dark:bg-blue-600 text-white flex items-center justify-center rounded-full mx-auto mb-6 shadow-lg">
                                    <Briefcase size={36} />
                                </div>

                                <h2 className="text-3xl font-black text-gray-900 dark:text-white uppercase tracking-tight mb-2">Fund Manager Mode</h2>
                                <p className="text-gray-500 dark:text-gray-400 mb-8 font-serif italic">"Manage risk, Maximize returns."</p>

                                <div className="text-left space-y-4 bg-gray-50 dark:bg-slate-800 p-6 mb-8 text-sm text-gray-600 dark:text-gray-300 rounded-xl">
                                    <p>„ÅÇ„Å™„Åü„ÅØ100‰∏á„Éâ„É´„ÇíÈÅãÁî®„Åô„Çã„Éï„Ç°„É≥„Éâ„Éû„Éç„Éº„Ç∏„É£„Éº„Åß„Åô„ÄÇÊÄßÊ†º„ÅÆÈÅï„ÅÜ3„Å§„ÅÆ„Éï„Ç°„É≥„Éâ„Å´Ë≥áÁî£„ÇíÈÖçÂàÜÔºàÂêàË®à100%Ôºâ„Åó„Å¶„ÄÅË≥áÁî£„ÇíÊúÄÂ§ßÂåñ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ</p>
                                    <ul className="space-y-2 mt-4">
                                        <li className="flex items-start gap-2">
                                            <TrendingUp size={16} className="mt-0.5 text-green-500 shrink-0"/>
                                            <span><strong>ÊúüÂæÖ„É™„Çø„Éº„É≥:</strong> ÂêÑ„Çø„Éº„É≥„ÅÆ„É™„Çø„Éº„É≥„ÅÆÊúüÂæÖÂÄ§„ÄÇ</span>
                                        </li>
                                        <li className="flex items-start gap-2">
                                            <Activity size={16} className="mt-0.5 text-blue-500 shrink-0"/>
                                            <span><strong>Â§âÂãï:</strong> „É™„Çø„Éº„É≥„ÅÆÊåØ„ÇåÂπÖ„ÄÇÂ§ß„Åç„ÅÑ„Åª„Å©„Éè„Ç§„É™„Çπ„ÇØ„Éª„Éè„Ç§„É™„Çø„Éº„É≥„ÄÇ</span>
                                        </li>
                                    </ul>
                                </div>

                                <button
                                    onClick={() => setShowTutorial(false)}
                                    className="w-full bg-gray-900 dark:bg-blue-600 text-white font-bold py-4 rounded-xl hover:bg-gray-800 dark:hover:bg-blue-500 transition-colors uppercase tracking-widest shadow-lg"
                                >
                                    Start Trading
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        function App() {
            const [gameState, setGameState] = useState('title'); // 'title', 'playing', 'result'
            const [balance, setBalance] = useState(1000000);
            const [turn, setTurn] = useState(1);
            const [maxTurns, setMaxTurns] = useState(null);
            const [funds, setFunds] = useState(INITIAL_FUNDS);
            const [allocations, setAllocations] = useState({ A: 34, B: 33, C: 33, D: 0 });
            const [history, setHistory] = useState([{ turn: 0, balance: 1000000 }]);
            const [currentEvent, setCurrentEvent] = useState(null);
            const [logs, setLogs] = useState([]);
            const [lastDiff, setLastDiff] = useState(0);
            const [isDarkMode, setIsDarkMode] = useState(false);
            const [highScore, setHighScore] = useState(null);
            const [isNewHighScore, setIsNewHighScore] = useState(false);
            const [balanceAnimation, setBalanceAnimation] = useState('');
            const [unlockedAchievements, setUnlockedAchievements] = useState([]);
            const [justUnlocked, setJustUnlocked] = useState(null);

            useEffect(() => {
                // Load data from localStorage on initial render
                const savedScore = localStorage.getItem('highScore');
                if (savedScore) setHighScore(parseInt(savedScore, 10));

                const savedTheme = localStorage.getItem('isDarkMode');
                if (savedTheme) setIsDarkMode(JSON.parse(savedTheme));

                const savedAchievements = localStorage.getItem('unlockedAchievements');
                if (savedAchievements) setUnlockedAchievements(JSON.parse(savedAchievements));

                const initialFunds = JSON.parse(JSON.stringify(INITIAL_FUNDS));
                const savedUnlocks = localStorage.getItem('unlockedFunds');
                if (savedUnlocks && JSON.parse(savedUnlocks).includes('fund_d')) {
                     initialFunds.D.unlocked = true;
                }
                setFunds(initialFunds);
                setAllocations(getAutoBalancedAllocations(initialFunds));
            }, []);

            const totalAllocation = Object.values(allocations).reduce((a, b) => a + b, 0);

            const checkAchievements = (
                currentHistory = history,
                currentAllocations = allocations,
                currentTurn = turn,
                currentMaxTurns = maxTurns,
                currentBalance = balance
            ) => {
                const newAchievements = [];
                Object.values(ACHIEVEMENTS).forEach(ach => {
                    if (!unlockedAchievements.includes(ach.id) && ach.condition(currentHistory, currentAllocations, currentTurn, currentMaxTurns, currentBalance)) {
                        newAchievements.push(ach.id);
                        setJustUnlocked(ach);
                        setTimeout(() => setJustUnlocked(null), 4000); // Popup disappears after 4s
                    }
                });
                if (newAchievements.length > 0) {
                    const updatedAchievements = [...unlockedAchievements, ...newAchievements];
                    setUnlockedAchievements(updatedAchievements);
                    localStorage.setItem('unlockedAchievements', JSON.stringify(updatedAchievements));
                }
            };

            const checkUnlocks = (currentBalance = balance, currentFunds = funds) => {
                const savedUnlocks = new Set(JSON.parse(localStorage.getItem('unlockedFunds')) || []);
                let updatedFunds = currentFunds;

                if (UNLOCKABLES.fund_d.condition(currentBalance)) {
                    savedUnlocks.add('fund_d');
                    if (!currentFunds.D.unlocked) {
                        updatedFunds = { ...currentFunds, D: { ...currentFunds.D, unlocked: true } };
                    }
                } else if (currentFunds.D?.unlocked) {
                    savedUnlocks.add('fund_d');
                }

                if (savedUnlocks.size > 0) {
                    localStorage.setItem('unlockedFunds', JSON.stringify(Array.from(savedUnlocks)));
                }

                return updatedFunds;
            };

            useEffect(() => {
                if (isDarkMode) {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('isDarkMode', true);
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('isDarkMode', false);
                }
            }, [isDarkMode]);

            const handleAllocate = (id, value) => {
                let otherTotal = 0;
                Object.keys(allocations).forEach(key => {
                    if (key !== id) otherTotal += allocations[key];
                });
                
                if (otherTotal + value <= 100) {
                    setAllocations(prev => ({ ...prev, [id]: value }));
                }
            };

            const nextTurn = () => {
                const {
                    newBalance,
                    lastDiff,
                    preEventDiff,
                    turnLog,
                    randomEvent,
                    newFunds,
                    fundDetails
                } = calculateNextTurn(balance, allocations, funds, turn);

                const nextTurnNumber = turn + 1;
                const updatedHistory = [...history, { turn: nextTurnNumber, balance: newBalance, allocations: allocations }];

                const fundsAfterUnlocks = checkUnlocks(newBalance, newFunds);

                setBalance(newBalance);
                setLastDiff(lastDiff);
                setHistory(updatedHistory);
                setCurrentEvent(randomEvent);
                setFunds(fundsAfterUnlocks);
                setTurn(nextTurnNumber);

                checkAchievements(updatedHistory, allocations, nextTurnNumber, maxTurns, newBalance);

                if (lastDiff > 0) {
                    setBalanceAnimation('animate-poyo');
                } else if (lastDiff < 0) {
                    setBalanceAnimation('animate-shake-horizontal');
                }
                setTimeout(() => setBalanceAnimation(''), 500);

                const fundLogText = Object.values(fundDetails).map(d =>
                    `${d.name} ${d.returnRate >= 0 ? '+' : ''}${d.returnRate.toFixed(1)}%`
                ).join(', ');
                const profitText = lastDiff > 0 ? `+$${lastDiff.toLocaleString()}` : `-$${Math.abs(lastDiff).toLocaleString()}`;
                const preEventText = preEventDiff !== lastDiff
                    ? ` (ÈÅãÁî®: ${preEventDiff > 0 ? '+' : ''}$${Math.abs(preEventDiff).toLocaleString()})`
                    : '';
                const newLog = `Á∑èË≥áÁî£ ${profitText}${preEventText} (${fundLogText})`;

                setLogs([
                    { turn: nextTurnNumber, text: newLog },
                     ...turnLog.map(l => ({turn: l.turn, text: `EVENT: ${l.text}`})),
                    ...logs
                ].slice(0, 10));

                if (maxTurns && nextTurnNumber >= maxTurns) {
                     if (!highScore || newBalance > highScore) {
                        localStorage.setItem('highScore', newBalance);
                        setHighScore(newBalance);
                        setIsNewHighScore(true);
                    } else {
                        setIsNewHighScore(false);
                    }
                    setGameState('result');
                }
            };

            const getAutoBalancedAllocations = (currentFunds) => {
                const availableFunds = Object.values(currentFunds).filter(f => f.unlocked !== false);
                const count = availableFunds.length;
                const baseAllocation = Math.floor(100 / count);
                const remainder = 100 % count;

                const newAllocations = {};
                availableFunds.forEach((fund, index) => {
                    newAllocations[fund.id] = baseAllocation + (index < remainder ? 1 : 0);
                });

                // Ensure all fund keys are present, even if their value is 0
                Object.keys(currentFunds).forEach(key => {
                    if (!newAllocations[key]) {
                        newAllocations[key] = 0;
                    }
                });
                return newAllocations;
            }

            const autoBalance = () => {
                setAllocations(getAutoBalancedAllocations(funds));
            };

            const startGame = (turns) => {
                setMaxTurns(turns);
                setGameState('playing');
            };

            const resetGame = () => {
                setGameState('title');
                setBalance(1000000);
                setTurn(1);
                 // Reset funds but keep unlocked status
                const newFunds = JSON.parse(JSON.stringify(INITIAL_FUNDS));
                if (funds.D.unlocked) {
                    newFunds.D.unlocked = true;
                }
                setFunds(newFunds);
                setAllocations(getAutoBalancedAllocations(newFunds));
                setHistory([{ turn: 0, balance: 1000000 }]);
                setCurrentEvent(null);
                setLogs([]);
                setLastDiff(0);
            };

            const restartGame = () => {
                 const currentHighScore = highScore;
                 resetGame();
                 setHighScore(currentHighScore);
            }

            return (
                <div className={isDarkMode ? 'dark' : ''}>
                    <AchievementPopup achievement={justUnlocked} />
                    {gameState === 'title' && <TitleScreen onStartGame={startGame} isDarkMode={isDarkMode} setIsDarkMode={setIsDarkMode} highScore={highScore} achievements={ACHIEVEMENTS} unlockedAchievements={unlockedAchievements}/>}
                    {gameState === 'playing' && <GameScreen
                        balance={balance}
                        turn={turn}
                        maxTurns={maxTurns}
                        funds={funds}
                        allocations={allocations}
                        history={history}
                        currentEvent={currentEvent}
                        logs={logs}
                        lastDiff={lastDiff}
                        isDarkMode={isDarkMode}
                        setIsDarkMode={setIsDarkMode}
                        balanceAnimation={balanceAnimation}
                        handleAllocate={handleAllocate}
                        nextTurn={nextTurn}
                        autoBalance={autoBalance}
                        resetGame={resetGame}
                        totalAllocation={totalAllocation}
                    />}
                    {gameState === 'result' && <ResultScreen finalBalance={balance} onRestart={restartGame} isDarkMode={isDarkMode} setIsDarkMode={setIsDarkMode} isNewHighScore={isNewHighScore} history={history} />}
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
